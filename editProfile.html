<!DOCTYPE html>
<html lang="pt-br" ng-app="spicyApp1">
	<head>
		<meta charset="UTF-8"/>
		<title>Trabalho 9 - SCC0219</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
		
		
	</head>
	
	<style>
		div.post{
			border-radius:5px;
			border:1px solid #c0c0c0;
			padding-top:5px;
			padding-bottom:5px;
			padding-right:5px;
			padding-left:5px;
			margin-top:10px; 
			margin-bottom:10px;
		}
		
		div.scroll{
			overflow-y:auto;
			height:120px;
		}
	</style>
	
	<body>
	    
	    <div class="panel panel-default">
			<div class="panel-body" style="background-color: #00cc99; padding-bottom:2px; padding-top:2px;">
				<div class="row" style="padding-bottom:2px; padding-top:2px;">
					<div class="col-md-2">
						<h1 align="center">Whistler</h1>
					</div>
					<div class="col-md-2" align="center">
						<button type="button" class="btn btn-default" 
								style="border: 0px #00cc99;background-color:#00b386;padding-bottom:4px;padding-top:4px;margin-top:20px;margin-bottom:0px;">
							<h4>Meus Posts</h4>
						</button>
					</div>
					<div class="col-md-2" align="center">
						<button type="button" class="btn btn-default"
								style="border: 0px #00cc99;background-color:#00b386;padding-bottom:4px;padding-top:4px;margin-top:20px;margin-bottom:0px;">
							<h4>Meus Grupos</h4>
						</button>
					</div>
					<div class="col-md-3" align="center">
						<button type="button" class="btn btn-default"
								style="border: 0px #00cc99;background-color:#00b386;padding-bottom:4px;padding-top:4px;margin-top:20px;margin-bottom:0px;">
							<h4>Feed de Noticias</h4>
						</button>
					</div>
					<div class="col-md-3" style="background-color: #00cc99;padding-bottom:2px; padding-top:2px; margin-bottom:2px; margin-top:2px;">
						<div class="panel panel-default" style="border: 0px #00e6ac;background-color: #00e6ac;padding-bottom:2px; padding-top:2px;margin-bottom:2px; margin-top:2px;">
							<div class="panel-body" style="background-color: #00e6ac; padding-bottom:2px; padding-top:2px;">								
								<div class="col-md-3">
									<img src="profile-picture.jpg" alt="user image" style="width:60px;height:60px;">
								</div>	
								<div class="col-md-9">
									<p>Nome do usuario</p>
									<p>Sair</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
	    </div>
		
		
	    <div class="container" style="border-radius:5px; box-shadow: -2px 3px 5px grey; border:1px solid #c0c0c0; padding-top:20px; padding-bottom:20px;margin-top:10px; margin-bottom:10px;">
			<div class="row">
				<div class="col-md-2" align="center">
					<img src="profile-picture.jpg" class="img-thumbnail" width="150" height="150">
					<button type="button" class="btn btn-primary" style="margin:5px;">Alterar Foto</button>
				</div>
				<div class="col-md-10" >
					<h3>Nome de Usuário</h3>
					<form role="form">
						<div class="form-group">
							<label for="profilename">Nome de Perfil:</label>
							<input type="text" class="form-control" id="profilename">
						</div>
						<div class="form-group">
							<label for="date">Data de Nascimento:</label>
							<input type="date" class="form-control" id="date">
						</div>
						<div class="form-group">
							<label for="description">Descrição:</label>
							<input type="text" class="form-control" id="description">
						</div>
						<button type="submit" class="btn btn-default">Salvar Informações</button>
					</form>
					<form role="form" style="margin-top:50px;margin-bottom:50px;">
						<h3>Alterar senha:</h3>
						<div class="form-group">
							<label for="oldpwd">Senha antiga:</label>
							<input type="password" class="form-control" id="oldpwd">
						</div>
						<div class="form-group">
							<label for="newpwd">Nova senha:</label>
							<input type="password" class="form-control" id="newpwd">
						</div>
						<div class="form-group">
							<label for="pwdconf">Confirmação da nova senha:</label>
							<input type="password" class="form-control" id="pwdconf">
						</div>
						<button type="submit" class="btn btn-default">Alterar</button>
					</form>
					<button type="button" class="btn btn-primary" style="background-color:#e61919;border-color:#b81414;">Remover conta</button>
					<span class="glyphicon glyphicon-exclamation-sign"></span>
				</div>
			</div>
		</div>
		
	</body>
</html>
