<!DOCTYPE html>
<div ng-controller="UserController as userCtrl">
	<!-- Header -->
	<ng-include src="'templates/header.inc.html'"></ng-include>
	
	<!-- Alter Profile Info -->
	<div class="container" style="border-radius:5px; box-shadow: -2px 3px 5px grey; border:1px solid #c0c0c0; padding-top:20px; padding-bottom:20px;margin-top:10px; margin-bottom:10px;">
		<div class="row">
			<!-- Picture -->
			<div class="col-md-2" align="center">
				<img ng-src="{{user.picturePath}}" class="img-thumbnail" width="150" height="150">
				<button type="button" class="btn btn-primary" style="margin:5px;">Alterar Foto</button>
			</div>
			<div class="col-md-10">
				<!-- Change User Information -->
				<h3>{{user.login}}</h3>
				<form role="form" ng-controller="EditProfileController as profileCtrl" ng-submit="profileCtrl.SaveChanges()">
					<div class="form-group">
						<label for="profilename">Nome de Perfil:</label>
						<input type="text" class="form-control" id="profilename" ng-model="profileInfoForm.profileName" placeholder="{{user.profileName}}">
					</div>
					<div class="form-group">
						<label for="date">Data de Nascimento:</label>
						<input type="date" class="form-control" id="date" ng-model="profileInfoForm.birth" placeholder="YYYY-MM-DD ({{user.birth | date: 'yyyy-MM-dd'}})">
					</div>
					<div class="form-group">
						<label for="description">Descrição:</label>
						<input type="text" class="form-control" id="description" ng-model="profileInfoForm.description" placeholder="{{user.description}}">
					</div>
					<button type="submit" class="btn btn-default">Salvar Informações</button>
				</form>
				<!-- Change User Password -->
				<form role="form" style="margin-top:50px;margin-bottom:50px;" ng-controller="EditPasswordController as passCtrl" ng-submit="passCtrl.SaveChanges()">
					<h3>Alterar senha:</h3>
					<div class="form-group">
						<label for="oldpwd">Senha antiga:</label>
						<input type="password" class="form-control" id="oldpwd" ng-model="newPasswordForm.password" placeholder="******">
					</div>
					<div class="form-group">
						<label for="newpwd">Nova senha:</label>
						<input type="password" class="form-control" id="newpwd" ng-model="newPasswordForm.newPassword">
					</div>
					<div class="form-group">
						<label for="pwdconf">Confirmação da nova senha:</label>
						<input type="password" class="form-control" id="pwdconf" ng-model="newPasswordForm.confirmation">
					</div>
					<button type="submit" class="btn btn-default">Alterar</button>
				</form>
				<!-- Delete account -->
				<button type="button" class="btn btn-danger" ng-controller="DeleteAccountController as deleteAccCtrl" ng-click="deleteAccCtrl.DeleteAccount()">Remover conta</button>
				<span class="glyphicon glyphicon-exclamation-sign"></span>
			</div>
		</div>
	</div>
</div>
