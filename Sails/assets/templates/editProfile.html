<!DOCTYPE html>
<div>
	<!-- Header -->
	<ng-include src="'templates/header.inc.html'"></ng-include>
	
	<!-- Profile Info -->
	<div class="container" style="border-radius:5px; box-shadow: -2px 3px 5px grey; border:1px solid #c0c0c0; padding-top:20px; padding-bottom:20px;margin-top:10px; margin-bottom:10px;">
		<div class="row">
			<div class="col-md-2" align="center">
				<img src="profile-picture.jpg" class="img-thumbnail" width="150" height="150">
				<button type="button" class="btn btn-primary" style="margin:5px;">Alterar Foto</button>
			</div>
			<div class="col-md-10" >
				<h3>Nome de Usuário</h3>
				<form role="form">
					<div class="form-group">
						<label for="profilename">Nome de Perfil:</label>
						<input type="text" class="form-control" id="profilename">
					</div>
					<div class="form-group">
						<label for="date">Data de Nascimento:</label>
						<input type="date" class="form-control" id="date">
					</div>
					<div class="form-group">
						<label for="description">Descrição:</label>
						<input type="text" class="form-control" id="description">
					</div>
					<button type="submit" class="btn btn-default">Salvar Informações</button>
				</form>
				<form role="form" style="margin-top:50px;margin-bottom:50px;">
					<h3>Alterar senha:</h3>
					<div class="form-group">
						<label for="oldpwd">Senha antiga:</label>
						<input type="password" class="form-control" id="oldpwd">
					</div>
					<div class="form-group">
						<label for="newpwd">Nova senha:</label>
						<input type="password" class="form-control" id="newpwd">
					</div>
					<div class="form-group">
						<label for="pwdconf">Confirmação da nova senha:</label>
						<input type="password" class="form-control" id="pwdconf">
					</div>
					<button type="submit" class="btn btn-default">Alterar</button>
				</form>
				<button type="button" class="btn btn-danger">Remover conta</button>
				<span class="glyphicon glyphicon-exclamation-sign"></span>
			</div>
		</div>
	</div>
</div>
