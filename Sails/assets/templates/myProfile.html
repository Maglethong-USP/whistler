<!DOCTYPE html>
<div ng-controller="UserController as userCtrl">
	<!-- Header -->
	<ng-include src="'templates/included/header.inc.html'"></ng-include>
	
	<!-- Profile Info -->
	<div class="container" style="border-radius:5px; box-shadow: -2px 3px 5px grey; border:1px solid #c0c0c0; padding-top:20px; padding-bottom:20px;margin-top:10px; margin-bottom:10px;">
		<div class="row">
			<div class="col-md-2" align="center">
				<img ng-src="{{user.picturePath}}" class="img-thumbnail" width="150" height="150">
			</div>
			<div class="col-md-10" >
				<h3>{{user.profileName}}</h3>
				<div class="row">
					<div class="col-md-6" >
						<h4>Login: {{user.login}}</h4>
					</div>
					<div class="col-md-6" >
						<h4>Data de Nascimento: {{user.birth | date: 'DD/MM/YYYY'}}</h4>
					</div>
				</div>
				<p>{{user.description}}</p>
			</div>
		</div>
	</div>
	
	<!-- Write new Post -->
    <div class="container" style="border-radius:5px; box-shadow: -2px 3px 5px grey; border:1px solid #c0c0c0; padding-top:20px; padding-bottom:20px;margin-top:10px; margin-bottom:10px;" ng-controller="PostCreateController as postCreateCtrl">
		<div class="row">
			<form role="form" style="margin-top:5px;margin-bottom:5px;margin-right:10px;margin-left:10px;" ng-submit="postCreateCtrl.Create()">
				<button type="submit" class="btn btn-default" style="margin-top:5px;margin-bottom:5px;">Postar</button>
				<div class="form-group">
					<textarea class="form-control" rows="4" id="post" style="margin-top:5px;margin-bottom:5px;" ng-model="postForm.content"></textarea>
				</div>
			</form>
		</div>
	</div>
	
	<!-- Post List -->
	<ng-include src="'templates/included/posts.inc.html'"></ng-include>
</div>
