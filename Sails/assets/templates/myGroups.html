<!DOCTYPE html>

<div ng-controller="UserController as userCtrl">
	<!-- Header -->
	<div class="panel panel-default" ng-controller="RedirectController as redirect">
		<div class="panel-body spicyHeadTopBotPad spicyHeadColor">
			<div class="row spicyHeadTopBotPad">
				<div class="col-md-2">
					<h1 align="center">Whistler</h1>
				</div>

				<!-- Navigation Bar -->
				<div class="col-md-7" align="center">
					<div class="col-md-3" align="center">
						<button type="button" class="btn btn-default spicyHeadBtn" ng-click="redirect.ToMyPosts()">
							<h4>Meus Posts</h4>
						</button>
					</div>
					<div class="col-md-3" align="center">
						<button type="button" class="btn btn-default spicyHeadBtn" ng-click="redirect.ToMyGroups()">
							<h4>Meus Grupos</h4>
						</button>
					</div>
					<div class="col-md-3" align="center">
						<button type="button" class="btn btn-default spicyHeadBtn" ng-click="redirect.ToMyFeed()">
							<h4>Feed de Noticias</h4>
						</button>
					</div>
					<div class="col-md-3" align="center">
						<button type="button" class="btn btn-default spicyHeadBtn" ng-click="redirect.ToStatistics()">
							<h4>Estatisticas</h4>
						</button>
					</div>
				</div>

				<!-- Profile Info -->
				<div class="col-md-3 spicyHeadTopBotPad spicyHeadTopBotMarg spicyHeadColor">
					<div class="panel panel-default spicyHeadTopBotPad spicyHeadTopBotMarg spicyHeadProfileColor">
						<div class="panel-body spicyHeadTopBotPad spicyHeadProfileColor">								
							<div class="col-md-3">
								<img ng-src="{{user.picturePath}}" alt="user image" class="spicyHeadPrifilePic" ng-click="redirect.ToMyProfile()"/>
							</div>	
							<div class="col-md-9" ng-controller="LoginController as loginCtrl">
								<p ng-click="redirect.ToMyProfile()">{{user.profileName}}</p>
								<p ng-click="loginCtrl.Logout()">Sair</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Groups Info -->
	<div class="container" style="border-radius:5px; box-shadow: -2px 3px 5px grey; border:1px solid #c0c0c0; padding-top:20px; padding-bottom:20px;margin-top:10px; margin-bottom:10px;">
		
		<h2>Meus Grupos</h2>
		
		<button type="button" class="btn btn-primary" style="margin-top: 5px;">Novo Grupo</button>
		
		<div class="post" >
			<div class="row" style="margin-top: 5px;">
				<div class="col-md-9">
					<form class="form-horizontal" role="form" >
						<div class="form-group">
							<label class="col-sm-2 control-label">Nome do Grupo:</label>
							<div class="col-sm-10">
								<input class="form-control" id="focusedInput" type="text" value={{group.name}}>
							</div>
						</div>
					</form>
				</div>
				<div class="col-md-3">
					<button type="button" class="btn btn-primary" align="left" >Salvar alterações</button>
				</div>
			</div>
			<div class="row" style="margin: 5px;">
				<div class="col-md-7">
					<label for="sel">Integrantes:</label>
					<select multiple class="form-control" id="sel" style="height: 100px;">
						<option>Pessoa 1</option>
						<option>Pessoa 2</option>
						<option>Pessoa 3</option>
						<option>Pessoa 4</option>
						<option>Pessoa 5</option>
						<option>Pessoa 6</option>
						<option>Pessoa 7</option>
					</select>
				</div>
				<div class="col-md-5" style="padding: 20px;">
					<form class="form-horizontal" role="form" >
						<div class="form-group">
							<div class="col-sm-8">
								<input class="form-control" type="text" value="">
							</div>
							<input type="submit" class="col-sm-4 btn btn-success" value="Adicionar Pessoa"/>
						</div>
					</form>
					<div class="row" style="margin-top: 30px;">
						<div class="col-sm-6" align="left">
							<button type="button" class="btn btn-primary" style="margin: 5px;">Remover Pessoas Selecionadas</button>
						</div>
						<div class="col-sm-6" align="right">
							<button type="button" class="btn btn-primary" style="margin: 5px;background-color:#cc3300;border-color:#992600;">Excluir Grupo</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</div>
</div>
